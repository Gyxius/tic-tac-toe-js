<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="names">
        <span>
            <p id="player1-name" data-name1="Player 1" >Player 1</p>
            <p id="player1-score" data-score1="0">Score: 0</p>
        </span>
        <span>
            <p id="player2-name" data-name2="Player 2" >Player 2</p>
            <p id="player2-score" data-score2="0">Score: 0</p>
        </span>
    </div>
    <div id="game-board">
        <div class="cell" data-x="0" data-y="0" data-marker="" > </div>
        <div class="cell" data-x="0" data-y="1" data-marker=""> </div>
        <div class="cell" data-x="0" data-y="2" data-marker=""> </div>
        <div class="cell" data-x="1" data-y="0" data-marker=""> </div>
        <div class="cell" data-x="1" data-y="1" data-marker=""> </div>
        <div class="cell" data-x="1" data-y="2" data-marker=""> </div>
        <div class="cell" data-x="2" data-y="0" data-marker=""> </div>
        <div class="cell" data-x="2" data-y="1" data-marker=""> </div>
        <div class="cell" data-x="2" data-y="2" data-marker=""> </div>
    </div>
    <button id ="button">Start</button>
</body>
</html>
